<!DOCTYPE html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- header-menu section start -->
  <div class="nav-bar">
    <p class="brand"><a href="./index.html" class="home-button">Shopedia</a></p>
    <p><a href="./shopping-list.html" class="menu-button">Shopping List</a></p>
  </div>
  <!-- header-menu section finish -->

  <!-- content start -->
  <div class="contact-us-container">
    <div class="contact-us">
      <p>Contact Us</p>
      <form>
        <label for="name-user"></label>
        <input id="name-user" name="name-user" type="text" placeholder="Enter your name" required>
        <br>
        <br>
        <label for="email-user"></label>
        <input id="email-user" name="email-user" type="email" placeholder="Enter your email" required>
        <br>
        <br>
        <label for="criticsm-suggestions"></label>
        <textarea id="criticsm-suggestions" name="criticsm-suggestions" rows="10" cols="50" maxlength="200" placeholder="Please, write your criticism or suggestions in these field, thank you!" required></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>
      <br>
    </div>
  </div>
  <!-- content finish -->

  <!-- footer start -->
  <div class="footer">
    <a class="footer-menu-button" href="./about.html">about</a>
    <a class="footer-menu-button" href="./contact.html">contact</a>
  </div>
  <!-- footer finish -->
</body>
</html>
