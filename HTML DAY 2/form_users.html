<!DOCTYPE html>
<html>
  <head>
    <title>Form Survey Corps</title>
  </head>
  <body>
    <h3 style="text-align: center">FORM REGISTRATION<br />SURVEY CORPS</h3>
    <br />
    <br />
    <form style="text-align: center">
      <!-- firstname-->
      <label for="fname" style="font-style: oblique">Give your firstname</label><br />
      <input id="fname" name="fname" />
      <br />
      <br />
      <!-- firstname-->

      <!-- lastname-->
      <label for="lname" style="font-style: oblique">And, your lastname</label><br />
      <input id="lname" name="lname" />
      <br />
      <br />
      <!-- lastname-->

      <!-- nickname-->
      <label for="ncname" style="font-style: oblique">Who do you want to be called</label><br />
      <input id="ncname" name="ncname" />
      <br />
      <br />
      <!-- nickname-->

      <!-- bio-->
      <label for="bio" style="font-style: oblique">Describe about yourself</label><br />
      <textarea id="bio" name="bio" rows="10" cols="60"></textarea>
      <br />
      <br />
      <!-- bio-->

      <!-- gender-->
      <label style="font-style: oblique">Are you female or male?</label><br />
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female" style="font-style: oblique">Female</label><br />
      <input id="male" type="radio" name="gender" value="male" />
      <label for="male" style="font-style: oblique">Male</label>
      <br />
      <br />
      <!-- gender-->

      <!-- email-->
      <label for="email" style="font-style: oblique">Alright, can you give me your email?</label><br />
      <input id="email" type="email" name="email" />
      <br />
      <br />
      <!-- gender-->

      <!-- telephone-->
      <label for="telp" style="font-style: oblique"
        >Sorry, sometime i got no internet signal, <br />can you give me your number phone?</label
      ><br />
      <input id="telp" type="tel" name="telp" pattern="[0-9]{12}" />
      <br />
      <br />
      <!-- telephone-->

      <!-- photo-->
      <label for="photo" style="font-style: oblique">Can I see your face?</label>
      <br />
      <input id="photo" type="file" name="photo" />
      <br />
      <br />
      <!-- photo-->

      <!-- age-->
      <label for="age" style="font-style: oblique">I think we are the same age, how old are you?</label><br />
      <input id="age" type="number" name="age" />
      <br />
      <br />
      <!-- age-->

      <!-- socmed-->
      <label for="socmed" style="font-style: oblique">See, we are the same age mate!<br />can I get your social media?</label><br />
      <input id="socmed" type="url" name="socmed" />
      <br />
      <br />
      <!-- socmed-->

      <!-- submit-->
      <label style="font-style: oblique"
        >OK, nice to meet you mate!<br />
        Click this "submit" button to join Survey Corps!<br />Sasageyo!
      </label>
      <br />
      <input type="submit" value="Submit" />
      <!-- submit-->

      <br />
      <br />
      <input type="date" />
    </form>
  </body>
</html>
